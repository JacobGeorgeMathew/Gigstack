<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Pictures Webpage</title>
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="index.html">Services</a></li>
            <li><a href="index.html">Contact</a></li>
        </ul>
    </div>

    <!-- Floating images -->
    <div class="floating-images">
        <img src="images/Construction-Tools.jpg" alt="Image 1">
        <img src="images/Engineer.jpg" alt="Image 2"  id="image2">
        <img src="images/officer.png" alt="Image 3"  id="image3">
        <img src="images/workers.png" alt="Image 4"  id="image4">
        <img src="images/workingtools.jpeg" alt="Image 5"  id="image5">
        <img src="images/Construction-Tools.jpg" alt="Image 6"  id="image6">
        <img src="images/Engineer.jpg" alt="Image 7"  id="image7">
        <img src="images/officer.png" alt="Image 8"  id="image8">
    </div>

    <!-- Search bar container -->
    <div class="search-container">
        <input type="text" placeholder="Search...">
    </div>

    <script>
        // Function to show the image after 3 seconds
        setTimeout(function() {
            document.getElementById('image2').style.visibility = 'visible';
        }, 2000); // 3000 milliseconds = 3 seconds

        setTimeout(function() {
            document.getElementById('image3').style.visibility = 'visible';
        }, 0);
        setTimeout(function() {
            document.getElementById('image4').style.visibility = 'visible';
        }, 2000);
        setTimeout(function() {
            document.getElementById('image5').style.visibility = 'visible';
        }, 0);
        setTimeout(function() {
            document.getElementById('image6').style.visibility = 'visible';
        }, 2000);
        setTimeout(function() {
            document.getElementById('image7').style.visibility = 'visible';
        }, 0);
        setTimeout(function() {
            document.getElementById('image8').style.visibility = 'visible';
        }, 2000);
    </script>
</body>
</html>
